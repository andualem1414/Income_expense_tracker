{% extends 'base_auth.html' %} {% load static %}

<!--break-->
{% block title %}Login{% endblock title %}

<!--break-->

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-2">
                    <h4>Login to your account</h4>
                </div>
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <!--break-->
                    {% include "partials/_messages.html" %}

                    <div class="form-group">
                        <input
                            type="text"
                            name="username"
                            placeholder="Username"
                            id="usernameField"
                            class="form-control form-control-sm"
                            value="{{fieldValue.username }}"
                        />
                    </div>

                    <div class="form-group">
                        <input
                            type="password"
                            name="password"
                            placeholder="Password"
                            id="passwordField"
                            class="form-control form-control-sm"
                        />
                    </div>
                    <input
                        type="submit"
                        value="Login"
                        class="submit-btn btn btn-block btn-primary"
                    />
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
