{% extends 'base_auth.html' %} {% load static %}

<!--break-->
{% block title %}Register{% endblock title %}

<!--break-->

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-2">
                    <h4>Register for free account</h4>
                </div>
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <!--break-->
                    {% include "partials/_messages.html" %}

                    <div class="form-group">
                        <input
                            type="text"
                            name="username"
                            placeholder="Username"
                            id="usernameField"
                            class="form-control form-control-sm"
                            value="{{fieldValue.username }}"
                        />
                    </div>
                    <div class="invalid-feedback" style="display: none"></div>
                    <p class="text-sm text-success usernameSuccess"></p>
                    <div class="form-group">
                        <input
                            type="email"
                            name="email"
                            placeholder="Email"
                            id="emailField"
                            class="form-control form-control-sm"
                            value="{{fieldValue.email }}"
                        />
                    </div>
                    <p class="text-sm text-success emailSuccess"></p>
                    <div
                        class="invalid-feedback emailFeedbackArea"
                        style="display: none"
                    ></div>

                    <div class="form-group">
                        <input
                            type="password"
                            name="password"
                            placeholder="Password"
                            id="passwordField"
                            class="form-control form-control-sm"
                        />
                        <small class="float-right py-2 showPasswordToggle"
                            >SHOW</small
                        >
                    </div>
                    <input
                        type="submit"
                        value="Register"
                        disabled
                        class="submit-btn btn btn-block btn-primary"
                    />
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
