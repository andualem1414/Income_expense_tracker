{% extends 'base_auth.html' %} {% load static %}

<!--break-->
{% block title %}Register{% endblock title %}

<!--break-->

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-2">
                    <h4>Please enter your email</h4>
                </div>
                <form action="{% url 'reset-password' %}" method="post">
                    {% csrf_token %}
                    <!--break-->
                    {% include "partials/_messages.html" %}

                    <div class="form-group">
                        <input
                            type="email"
                            name="email"
                            placeholder="Email"
                            id="emailField"
                            class="form-control form-control-sm"
                            value="{{values.email }}"
                        />
                    </div>

                    <input
                        type="submit"
                        value="Submit"
                        disabled
                        class="submit-btn btn btn-block btn-primary mt-3"
                    />
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
