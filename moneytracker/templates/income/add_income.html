{% extends 'base.html' %}

<!-- break -->

{% block title %}Add Income{% endblock title %}
<!-- break -->
{% block content %}

<div class="container mt-4">
    <h1>Add Income</h1>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{% url 'expenses' %}">Income</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                Add Income
            </li>
        </ol>
    </nav>
    {% include "partials/_messages.html" %}
    <div class="card">
        <div class="card-body">
            <form action="{% url 'add-income' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Amount</label>
                    <input
                        type="number"
                        value="{{values.amount}}"
                        class="form-control form-control-sm"
                        name="amount"
                    />
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <input
                        type="text"
                        value="{{values.description}}"
                        class="form-control form-control-sm"
                        name="description"
                    />
                </div>
                <div class="form-group">
                    <label for="">Source</label>
                    <select class="form-control" name="source" id="">
                        {% for source in sources %}
                        <option name="source" value="{{source.name}}">
                            {{ source.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Date of Income</label>
                    <input
                        type="date"
                        class="form-control form-control-sm"
                        name="income_date"
                    />
                </div>
                <input type="submit" class="btn btn-primary btn-primary-sm" />
            </form>
        </div>
    </div>
</div>
{% endblock content %}
