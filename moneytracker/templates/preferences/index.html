{% extends 'base.html' %}

<!--break-->

{% block title %}General Settings{% endblock title %}
<!--break-->
{% block content %}

<div class="container mt-3">
    <h5>Prefered currency</h5>
    <hr />
    {% include "partials/_messages.html" %}

    <form action="{% url 'preferences' %}" method="POST">
        {% csrf_token %}
        <div class="input-group">
            <select
                name="currency"
                class="custom-select"
                id="inputGroupSelect04"
            >
                <option selected>{{user_preferences}}</option>
                {% for currency in currencies %}
                <option
                    name="currency"
                    value="{{currency.name}} {{currency.value}}"
                >
                    {{currency.name}}-{{currency.value}}
                </option>
                {% endfor %}
            </select>
            <div class="input-group-append">
                <input
                    class="btn btn-outline-secondary"
                    type="submit"
                    value="save"
                />
            </div>
        </div>
    </form>
</div>

{% endblock content %}
